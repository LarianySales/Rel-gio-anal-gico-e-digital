<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK DO CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- LINK DO JS -->
    <script src="./script.js"></script>
    <title>Relógio 3F</title>

</head>

<body>
    <h1>Relógio Analógio e Digital</h1>
    <!-- CAIXA PRINCIPAL -->
    <div class="relogio">
        <!-- CAIXA SECUNDÁRIA -->
        <div class="riscos">
            <!-- LINHAS DO CIRCULO E GRAU 0 -->
            <div class="risco" style="transform: rotate(0deg);">
                <div class="ponto"></div>
            </div>
            <!-- LINHAS DO CIRCULO E GRAU 30 -->
            <div class="risco" style="transform: rotate(30deg);">
                <div class="ponto"></div>
            </div>
            <!-- LINHAS DO CIRCULO E GRAU 60 -->
            <div class="risco" style="transform: rotate(60deg);">
                <div class="ponto"></div>
            </div>

            <!-- LINHAS DO CIRCULO E GRAU 90 -->
            <div class="risco" style="transform: rotate(90deg);">
                <div class="ponto"></div>
            </div>

            <!-- LINHAS DO CIRCULO E GRAU 120 -->
            <div class="risco" style="transform: rotate(120deg);">
                <div class="ponto"></div>
            </div>

            <!-- LINHAS DO CIRCULO E GRAU 150 -->
            <div class="risco" style="transform: rotate(150deg);">
                <div class="ponto"></div>
            </div>

            <!-- LINHAS DO CIRCULO E GRAU 180 -->
            <div class="risco" style="transform: rotate(180deg);">
                <div class="ponto"></div>
            </div>

            <!-- LINHAS DO CIRCULO E GRAU 210 -->
            <div class="risco" style="transform: rotate(210deg);">
                <div class="ponto"></div>
            </div>

            <!-- LINHAS DO CIRCULO E GRAU 240 -->
            <div class="risco" style="transform: rotate(240deg);">
                <div class="ponto"></div>
            </div>

            <!-- LINHAS DO CIRCULO E GRAU 270 -->
            <div class="risco" style="transform: rotate(270deg);">
                <div class="ponto"></div>
            </div>

            <!-- LINHAS DO CIRCULO E GRAU 300 -->
            <div class="risco" style="transform: rotate(300deg);">
                <div class="ponto"></div>
            </div>

            <!-- LINHAS DO CIRCULO E GRAU 330 -->
            <div class="risco" style="transform: rotate(330deg);">
                <div class="ponto"></div>
            </div>
        </div>
        <!-- PONTEIROS -->
        <div class="ponteiros">
            <!-- PONTEIROS DOS SEGUNDOS -->
            <div class="p p_s"></div>
            <!-- PONTEIROS DOS MINUTOS -->
            <div class="p p_m"></div>
            <!-- PONTEIROS DAS HORAS -->
            <div class="p p_h"></div>
            <!-- ENCAIXE DO PONTEIRO -->
            <div class="encaixe"></div>
        </div>
    </div>

    <!-- RELOGIO DIGITAL -->
    <div class="digital">--;--;--</div>
    <footer>Desenvolvido por Noah</footer>
</body>

</html>
